<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 20px;
        }
        
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 15px;
            background-color: #fff;
        }
        
        .card-body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Add Service</h2>
                <form action="/services/new" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Service Description</label>
                        <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="services_photo">Photo</label>
                        <input type="file" name="services_photo" class="form-control" id="services_photo">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add New Service</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
